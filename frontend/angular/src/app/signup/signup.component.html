<body>
    <div class="signup-box">
        <h1>S'inscrire</h1>
        <h4>Le réseau social by Groupomania</h4>
        <form>
            <input [(ngModel)]="nom" name="nom" type="text" placeholder="Nom" />
            <input (change)="regExMail($event)" [(ngModel)]="email" name="email" type="email" placeholder="E-mail" />
            <div *ngIf="show">
                <p class="usedEmail">Adresse email déjà utilisée !</p>
            </div>
            <div *ngIf="showMailError">
                <p class="usedEmail">Adresse email incorecte !</p>
            </div>
            <input (change)="regExPassword($event)" [(ngModel)]="password" name="password" type="password"
                placeholder="Mot de passe" />
            <div *ngIf="showPasswordError">
                <p class="usedEmail">Votre mot de passe doit contenir au moins 8 caractères sans caractères spéciaux</p>
            </div>
            <label for="photo">Votre photo</label>
            <input (change)="changePhoto($event)" type="file">
            <input (click)="signupSubmit()" type="button" class="button" value="Valider" />
        </form>
    </div>
    <p class="para-2" [routerLink]="['/']">
        <a>Vous avez déjà un compte ?</a>
    </p>
</body>
