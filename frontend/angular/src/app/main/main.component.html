<div *ngFor="let post of data" class="blog-card" (click)="clickNavigate(post.id)">
    <div class="meta">
        <div class="photo" style="background-image: url({{post.image}})"></div>
        <ul class="details">
            <li class="author"><a>{{post.user}}</a></li>
            <li class="date">{{post.date}}</li>
        </ul>
    </div>
    <div class="description">
        <h1>{{post.titre}}</h1>
        <p>{{post.description}}</p>
    </div>
    <div class="comment__container">
        <div *ngFor="let comment of dataComment" class="speech-bubble">
            <p>{{comment.user}}</p>
            <p>{{comment.date}}</p>
            <div>
                <p>{{comment.commentaires}}</p>
            </div>
        </div>
    </div>
</div>
