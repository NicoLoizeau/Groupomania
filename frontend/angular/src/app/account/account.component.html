<div>
    <div>
        <div>
            <img src="#" alt="photo de profil">
            <p>Changer de photo</p>
        </div>
        <p>user</p>
        <p>Mail</p>
        <p>Changer de mot de passe</p>
    </div>
    <div>
        <h1>Mes publications</h1>
        <div *ngFor="let post of data" class="blog-card">
            <div class="meta">
                <div class="photo" style="background-image: url({{data.image}})">
                </div>
                <ul class="details">
                    <li class="author"><a>{{post.user}}</a></li>
                    <li class="date">{{post.date}}</li>
                    <li class="delete" (click)="clickDelete(post.id)">
                        <a>Supprimer</a>
                    </li>
                </ul>
            </div>
            <div class="description">
                <h2>{{post.titre}}</h2>
                <p>{{post.description}}</p>
            </div>
        </div>
    </div>
</div>
